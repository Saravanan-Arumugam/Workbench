<template name="bodyContent">
    {{#if currentUser}}
        <div class="jumbotron" style="background-color: #F5F5F5;">
            <h3>Appointment Tracker</h3>
            <p style="font-size:13px">This application is used for tracking person appointments. Every user should login to
                see this content</p>
            <hr class="my-4">
            <div>
                {{> fullCalendar}}
            </div>
        </div>
        {{> addRemainderModal}}
        {{> deleteAppointmentModal}}
    {{else}}
    {{> noLoggedIn}}
    {{/if}}
</template>

<template name="noLoggedIn">
    <div  class="card well text-primary">
        Please login/sign-in to see the content
    </div>
</template>
